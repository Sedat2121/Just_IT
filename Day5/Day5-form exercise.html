<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 form exercise</title>
</head>
<body>
    <form>
        <table border="3" cellspacing="5px">
            <tbody>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input class type="text">
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>Enter Address</td>
                    <td>
                        <textarea rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Select Game</td>
                    <td>
                        <input type="checkbox">Hokey
                        <br>
                        <input type="checkbox">Football
                        <br>
                        <input type="checkbox">Badminton
                        <br>
                        <input type="checkbox">Criket
                        <br>
                        <input type="checkbox">Volleyball
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="s1" checked="true">Male
                        <input type="radio" name="s1">Female
                    </td>
                </tr>
                <tr>
                    <td>Select your age</td>
                    <td>
                        <select class>
                            <option>select</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>More than 22</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Photo</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Click me" style="width: 33%; height:40px">
                        <input type="reset" style="width: 32%; height: 40px">
                        <input type="submit" value="Submit Form" style="width: 32%; height:40px">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
