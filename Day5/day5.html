<body>
    <h2>Id and Class in html and css</h2>
    <!--id: identifier - has to be unique-->
    <!--class: more than one element can have same class-->

    <div id="manBox">a div with class name mainBox</div>

    <p id="mainBox">a paragraph with a class name mainBox</p>

    <p id="mainBox2" class="bgcolor">with a div and a class together</p>

    <!--p{This is a paragraph $}*5-->

    <p>this is a paragraph 4</p>
    <p>this is a paragraph 5</p>
