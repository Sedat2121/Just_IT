<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5-ID and Classes</title>
</head>

<body>
    <h2>Id and Class in html and css</h2>
    <!--id: identifier - has to be unique-->
    <!--class: more than one element can have same class-->

    <div id="manBox">a div with class name mainBox</div>

    <p id="mainBox">a paragraph with a class name mainBox</p>

    <p id="mainBox2" class="bgcolor">with a div and a class together</p>

    <!--p{This is a paragraph $}*5-->
    <p>this is a paragraph 1</p>
    <p>this is a paragraph 2</p>
    <p>this is a paragraph 3</p>
    <p>this is a paragraph 4</p>
    <p>this is a paragraph 5</p>

    <!--ul>li#idid$*5-->
    <!--https://code.visualstudio.com/docs/editor/emmet-->
    <ul>
        <li id="idid1"></li>
        <li id="idid2"></li>
        <li id="idid3"></li>
        <li id="idid4"></li>
        <li id="idid5"></li>
    </ul>


</body>

</html>
